<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <title>Laptop Price Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="login">
    <h1>Laptop Price Prediction</h1>

    <form action="{{ url_for('predict') }}" method="post">

      <input type="text" name="Company" placeholder="Company" required="required" />
      <input type="text" name="TypeName" placeholder="TypeName (e.g., Notebook, Ultrabook)" required="required" />
      <input type="text" name="Cpu" placeholder="CPU" required="required" />
      <input type="number" name="Ram" placeholder="RAM (GB)" required="required" />
      <input type="text" name="Gpu" placeholder="GPU" required="required" />
      <input type="number" name="Weight" placeholder="Weight (kg)" step="0.01" required>
      <input type="number" name="SSD" placeholder="SSD Capacity (GB)" required="required" />
      <input type="number" name="HDD" placeholder="HDD Capacity (GB)" required="required" />
      <input type="number" name="ppi" placeholder="Pixel Density (ppi)" step="0.01" required />
      <input type="text" name="os" placeholder="Operating Sys" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Price</button>
    </form>

    <br>
    <br>
    <p id="prediction">Predicted Price: {{ prediction }}</p>

  </div>


</body>
</html>
